<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
	<title>Login Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./style.css">
	<script src="https://kit.fontawesome.com/d4ca3fea8b.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="signup-form">
		<form action="/examples/actions/confirmation.php" method="post">

			<div class="avatar avatar100 ml-auto mr-auto bg-info-dark text-white rounded-circle"> <i class="fas fa-user"
					style="padding: 29px;"></i> </div>

			<h2>Log In</h2>

			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<i class="fa fa-paper-plane"></i>
						</span>
					</div>
					<input type="email" class="form-control" name="email" placeholder="Email Address"
						required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">
							<i class="fa fa-lock"></i>
						</span>
					</div>
					<input type="text" class="form-control" name="password" placeholder="Password" required="required">
				</div>
			</div>


			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-lg">Login</button>
			</div>
			<p class="small-xl pt-3 text-center">
				<span class="text-muted">Don't have an account?</span>
				<a href="Register.html">Sign up</a>
			</p>

		</form>


	</div>
</body>

</html>
